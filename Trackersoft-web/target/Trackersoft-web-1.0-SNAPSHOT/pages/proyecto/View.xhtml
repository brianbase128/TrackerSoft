<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoViewDlg" widgetVar="ProyectoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProyectoTitle}">
            <h:form id="ProyectoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProyectoLabel_proyId}"/>
                        <h:outputText value="#{proyectoController.selected.proyId}" title="#{bundle.ViewProyectoTitle_proyId}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_proyNombre}"/>
                        <h:outputText value="#{proyectoController.selected.proyNombre}" title="#{bundle.ViewProyectoTitle_proyNombre}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_proyDescripcion}"/>
                        <h:outputText value="#{proyectoController.selected.proyDescripcion}" title="#{bundle.ViewProyectoTitle_proyDescripcion}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_proyUsuarioCreacion}"/>
                        <h:outputText value="#{proyectoController.selected.proyUsuarioCreacion}" title="#{bundle.ViewProyectoTitle_proyUsuarioCreacion}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_proyFechaCreacion}"/>
                        <h:outputText value="#{proyectoController.selected.proyFechaCreacion}" title="#{bundle.ViewProyectoTitle_proyFechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProyectoLabel_proyUsuarioModificacion}"/>
                        <h:outputText value="#{proyectoController.selected.proyUsuarioModificacion}" title="#{bundle.ViewProyectoTitle_proyUsuarioModificacion}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_fechaModificacion}"/>
                        <h:outputText value="#{proyectoController.selected.fechaModificacion}" title="#{bundle.ViewProyectoTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProyectoLabel_proyEstado}"/>
                        <h:outputText value="#{proyectoController.selected.proyEstado}" title="#{bundle.ViewProyectoTitle_proyEstado}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_proyResponsable}"/>
                        <h:outputText value="#{proyectoController.selected.proyResponsable}" title="#{bundle.ViewProyectoTitle_proyResponsable}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_ccostId}"/>
                        <h:outputText value="#{proyectoController.selected.ccostId}" title="#{bundle.ViewProyectoTitle_ccostId}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_cliId}"/>
                        <h:outputText value="#{proyectoController.selected.cliId}" title="#{bundle.ViewProyectoTitle_cliId}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_usuId}"/>
                        <h:outputText value="#{proyectoController.selected.usuId}" title="#{bundle.ViewProyectoTitle_usuId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProyectoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
