<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoCreateDlg" widgetVar="ProyectoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProyectoTitle}">
            <h:form id="ProyectoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProyectoLabel_proyNombre}" for="proyNombre" />
                        <p:inputText id="proyNombre" value="#{proyectoController.selected.proyNombre}" title="#{bundle.CreateProyectoTitle_proyNombre}" />
                        <p:outputLabel value="#{bundle.CreateProyectoLabel_proyDescripcion}" for="proyDescripcion" />
                        <p:inputText id="proyDescripcion" value="#{proyectoController.selected.proyDescripcion}" title="#{bundle.CreateProyectoTitle_proyDescripcion}" />
                        <p:outputLabel value="#{bundle.CreateProyectoLabel_proyEstado}" for="proyEstado" />
                        
                        <p:selectOneMenu id="proyEstado" value="#{proyectoController.selected.proyEstado}" title="#{bundle.CreateProyectoTitle_proyEstado}">
                            <f:selectItem itemValue="" itemLabel="-- seleccione uno --"/>
                            <f:selectItem itemValue="A" itemLabel="Activo"/>
                            <f:selectItem itemValue="I" itemLabel="Inactivo"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{bundle.CreateProyectoLabel_proyResponsable}" for="proyResponsable" />
                        <p:inputText id="proyResponsable" value="#{proyectoController.selected.proyResponsable}" title="#{bundle.CreateProyectoTitle_proyResponsable}" />
                        <p:outputLabel value="#{bundle.CreateProyectoLabel_ccostId}" for="ccostId" />
                        <p:selectOneMenu id="ccostId" value="#{proyectoController.selected.ccostId}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_ccostId}">
                            <f:selectItem itemValue="" itemLabel="-- seleccione uno --"/>
                            <f:selectItems value="#{centroCostoController.itemsAvailableSelectOne}"
                                           var="ccostIdItem"
                                           itemValue="#{ccostIdItem}" itemLabel="#{ccostIdItem.ccostNombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProyectoLabel_cliId}" for="cliId" />
                        <p:selectOneMenu id="cliId" value="#{proyectoController.selected.cliId}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_cliId}">
                            <f:selectItem itemValue="" itemLabel="-- seleccione uno --"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="cliIdItem"
                                           itemValue="#{cliIdItem}" itemLabel="#{cliIdItem.cliNombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateProyectoLabel_usuId}" for="usuId" />
                        <p:selectOneMenu id="usuId" value="#{proyectoController.selected.usuId}" required="true" requiredMessage="#{bundle.EditProyectoRequiredMessage_usuId}">
                            <f:selectItem itemValue="" itemLabel="-- seleccione uno --"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuIdItem"
                                           itemValue="#{usuIdItem}" itemLabel="#{usuIdItem.usuNombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proyectoController.create}" value="#{bundle.Save}" update="display,:ProyectoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProyectoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProyectoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
