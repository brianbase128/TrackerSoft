<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActividadCreateDlg" widgetVar="ActividadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateActividadTitle}">
            <h:form id="ActividadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actividadController.selected != null}">
                       <p:outputLabel value="#{bundle.CreateActividadLabel_actNombre}" for="actNombre" />
                        <p:inputText id="actNombre" value="#{actividadController.selected.actNombre}" title="#{bundle.CreateActividadTitle_actNombre}" />
                        <p:outputLabel value="#{bundle.CreateActividadLabel_actDescripcion}" for="actDescripcion" />
                        <p:inputText id="actDescripcion" value="#{actividadController.selected.actDescripcion}" title="#{bundle.CreateActividadTitle_actDescripcion}" />
                        
                        <p:outputLabel value="#{bundle.CreateActividadLabel_actTiempoEstimado}" for="actTiempoEstimado" />
                        <p:inputText id="actTiempoEstimado" value="#{actividadController.selected.actTiempoEstimado}" title="#{bundle.CreateActividadTitle_actTiempoEstimado}" />
                        <p:outputLabel value="#{bundle.CreateActividadLabel_actTiempoInvertido}" for="actTiempoInvertido" />
                        <p:inputText id="actTiempoInvertido" value="#{actividadController.selected.actTiempoInvertido}" title="#{bundle.CreateActividadTitle_actTiempoInvertido}" />
                        <p:outputLabel value="#{bundle.CreateActividadLabel_actFechaEntrega}" for="actFechaEntrega" />
                        <p:calendar id="actFechaEntrega" pattern="MM/dd/yyyy HH:mm:ss" value="#{actividadController.selected.actFechaEntrega}" title="#{bundle.EditActividadTitle_actFechaEntrega}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateActividadLabel_actComentario}" for="actComentario" />
                        <p:inputText id="actComentario" value="#{actividadController.selected.actComentario}" title="#{bundle.CreateActividadTitle_actComentario}" />
                        <p:outputLabel value="#{bundle.CreateActividadLabel_actEstado}" for="actEstado" />
                        <p:inputText id="actEstado" value="#{actividadController.selected.actEstado}" title="#{bundle.CreateActividadTitle_actEstado}" />

                        <p:outputLabel value="#{bundle.CreateActividadLabel_proyId}" for="proyId" />
                        <p:selectOneMenu id="proyId" value="#{actividadController.selected.proyId}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_proyId}">
                            <f:selectItem itemValue="" itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proyectoController.itemsAvailableSelectOne}"
                                           var="proyIdItem"
                                           itemValue="#{proyIdItem}" itemLabel="#{proyIdItem.proyNombre}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateActividadLabel_usuId}" for="usuId" />
                        <p:selectOneMenu id="usuId" value="#{actividadController.selected.usuId}" required="true" requiredMessage="#{bundle.EditActividadRequiredMessage_usuId}">
                            <f:selectItem itemValue="" itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuIdItem"
                                           itemValue="#{usuIdItem}" itemLabel="#{usuIdItem.usuNombre}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actividadController.create}" value="#{bundle.Save}" update="display,:ActividadListForm:datalist,:growl" oncomplete="handleSubmit(args,'ActividadCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActividadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
