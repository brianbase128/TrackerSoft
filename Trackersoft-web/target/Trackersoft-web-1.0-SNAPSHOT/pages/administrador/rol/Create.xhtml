<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolCreateDlg" widgetVar="RolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRolTitle}">
            <h:form id="RolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRolLabel_rolId}" for="rolId" />
                        <p:inputText id="rolId" value="#{rolController.selected.rolId}" title="#{bundle.CreateRolTitle_rolId}" required="true" requiredMessage="#{bundle.CreateRolRequiredMessage_rolId}"/>
                        <p:outputLabel value="#{bundle.CreateRolLabel_rolNombre}" for="rolNombre" />
                        <p:inputText id="rolNombre" value="#{rolController.selected.rolNombre}" title="#{bundle.CreateRolTitle_rolNombre}" />
                        <p:outputLabel value="#{bundle.CreateRolLabel_rolDescripcion}" for="rolDescripcion" />
                        <p:inputText id="rolDescripcion" value="#{rolController.selected.rolDescripcion}" title="#{bundle.CreateRolTitle_rolDescripcion}" />
                        <p:outputLabel value="#{bundle.CreateRolLabel_rolUsuarioCreacion}" for="rolUsuarioCreacion" />
                        <p:inputText id="rolUsuarioCreacion" value="#{rolController.selected.rolUsuarioCreacion}" title="#{bundle.CreateRolTitle_rolUsuarioCreacion}" />
                        <p:outputLabel value="#{bundle.CreateRolLabel_rolFechaCreacion}" for="rolFechaCreacion" />
                        <p:calendar id="rolFechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{rolController.selected.rolFechaCreacion}" title="#{bundle.EditRolTitle_rolFechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateRolLabel_rolUsuarioModificacion}" for="rolUsuarioModificacion" />
                        <p:inputText id="rolUsuarioModificacion" value="#{rolController.selected.rolUsuarioModificacion}" title="#{bundle.CreateRolTitle_rolUsuarioModificacion}" />
                        <p:outputLabel value="#{bundle.CreateRolLabel_rolFechaModificacion}" for="rolFechaModificacion" />
                        <p:calendar id="rolFechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{rolController.selected.rolFechaModificacion}" title="#{bundle.EditRolTitle_rolFechaModificacion}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolController.create}" value="#{bundle.Save}" update="display,:RolListForm:datalist,:growl" oncomplete="handleSubmit(args,'RolCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
