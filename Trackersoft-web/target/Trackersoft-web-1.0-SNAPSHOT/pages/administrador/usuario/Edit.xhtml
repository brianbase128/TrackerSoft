<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                       <p:outputLabel value="#{bundle.EditUsuarioLabel_usuToken}" for="usuToken" />
                        <p:password id="usuToken" value="#{usuarioController.selected.usuToken}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuNombre}" for="usuNombre" />
                        <p:inputText id="usuNombre" value="#{usuarioController.selected.usuNombre}" title="#{bundle.EditUsuarioTitle_usuNombre}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuTipoDocumento}" for="usuTipoDocumento" />
                        <p:inputText id="usuTipoDocumento" value="#{usuarioController.selected.usuTipoDocumento}" title="#{bundle.EditUsuarioTitle_usuTipoDocumento}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuNumeroDocumento}" for="usuNumeroDocumento" />
                        <p:inputText id="usuNumeroDocumento" value="#{usuarioController.selected.usuNumeroDocumento}" title="#{bundle.EditUsuarioTitle_usuNumeroDocumento}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuCorreo}" for="usuCorreo" />
                        <p:inputText id="usuCorreo" value="#{usuarioController.selected.usuCorreo}" title="#{bundle.EditUsuarioTitle_usuCorreo}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuEstado}" for="usuEstado" />
                        <p:inputText id="usuEstado" value="#{usuarioController.selected.usuEstado}" title="#{bundle.EditUsuarioTitle_usuEstado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
