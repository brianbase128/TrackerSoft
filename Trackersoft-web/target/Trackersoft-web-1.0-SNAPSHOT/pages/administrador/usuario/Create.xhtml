<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuNombre}" for="usuNombre" />
                        <p:inputText id="usuNombre" value="#{usuarioController.selected.usuNombre}" title="#{bundle.CreateUsuarioTitle_usuNombre}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuTipoDocumento}" for="usuTipoDocumento" />
                        <p:inputText id="usuTipoDocumento" value="#{usuarioController.selected.usuTipoDocumento}" title="#{bundle.CreateUsuarioTitle_usuTipoDocumento}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuNumeroDocumento}" for="usuNumeroDocumento" />
                        <p:inputText id="usuNumeroDocumento" value="#{usuarioController.selected.usuNumeroDocumento}" title="#{bundle.CreateUsuarioTitle_usuNumeroDocumento}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuCorreo}" for="usuCorreo" />
                        <p:inputText id="usuCorreo" value="#{usuarioController.selected.usuCorreo}" title="#{bundle.CreateUsuarioTitle_usuCorreo}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuToken}" for="usuToken" />
                        <p:password  id="usuToken" value="#{usuarioController.selected.usuToken}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_usuEstado}" for="usuEstado" />
                        <p:inputText id="usuEstado" value="#{usuarioController.selected.usuEstado}" title="#{bundle.CreateUsuarioTitle_usuEstado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
