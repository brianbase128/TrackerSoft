<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DominioEditDlg" widgetVar="DominioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDominioTitle}">
            <h:form id="DominioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dominioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDominioLabel_domId}" for="domId" />
                        <p:inputText id="domId" value="#{dominioController.selected.domId}" title="#{bundle.EditDominioTitle_domId}" required="true" requiredMessage="#{bundle.EditDominioRequiredMessage_domId}"/>
                        <p:outputLabel value="#{bundle.EditDominioLabel_domCodigo}" for="domCodigo" />
                        <p:inputText id="domCodigo" value="#{dominioController.selected.domCodigo}" title="#{bundle.EditDominioTitle_domCodigo}" />
                        <p:outputLabel value="#{bundle.EditDominioLabel_domDescripcion}" for="domDescripcion" />
                        <p:inputText id="domDescripcion" value="#{dominioController.selected.domDescripcion}" title="#{bundle.EditDominioTitle_domDescripcion}" />
                        <p:outputLabel value="#{bundle.EditDominioLabel_domEstado}" for="domEstado" />
                        <p:inputText id="domEstado" value="#{dominioController.selected.domEstado}" title="#{bundle.EditDominioTitle_domEstado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dominioController.update}" value="#{bundle.Save}" update="display,:DominioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DominioEditDialog');"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
