<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteViewDlg" widgetVar="ClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClienteTitle}">
            <h:form id="ClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewClienteLabel_cliId}"/>
                        <h:outputText value="#{clienteController.selected.cliId}" title="#{bundle.ViewClienteTitle_cliId}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_cliEstado}"/>
                        <h:outputText value="#{clienteController.selected.cliEstado}" title="#{bundle.ViewClienteTitle_cliEstado}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_cliNombre}"/>
                        <h:outputText value="#{clienteController.selected.cliNombre}" title="#{bundle.ViewClienteTitle_cliNombre}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_cliTipoDocumento}"/>
                        <h:outputText value="#{clienteController.selected.cliTipoDocumento}" title="#{bundle.ViewClienteTitle_cliTipoDocumento}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_cliNumeroDocumento}"/>
                        <h:outputText value="#{clienteController.selected.cliNumeroDocumento}" title="#{bundle.ViewClienteTitle_cliNumeroDocumento}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_cliCorreo}"/>
                        <h:outputText value="#{clienteController.selected.cliCorreo}" title="#{bundle.ViewClienteTitle_cliCorreo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
