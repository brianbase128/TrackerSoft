<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaProcDlg" widgetVar="FacturaProcDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ProcessFacturaTitle}">
            <h:form id="FacturaProcForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturaController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.ProcessFacturaDateProcesar}" for="facFechaProcesar" />
                        <p:calendar id="facFechaProcesar" pattern="MM/dd/yyyy HH:mm:ss" value="#{facturaController.selected.facFechaVencimiento}" title="#{bundle.EditFacturaTitle_facFechaVencimiento}"  showOn="button"/>
                        
                      
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturaController.process()}" value="#{bundle.Save}" update="display,:FacturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'FacturaProcDialog');"/>
                    <p:commandButton value="#{bundle.Close}" onclick="FacturaProcDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
