<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolViewDlg" widgetVar="RolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRolTitle}">
            <h:form id="RolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolController.selected != null}">
                        <h:outputText value="#{bundle.ViewRolLabel_rolId}"/>
                        <h:outputText value="#{rolController.selected.rolId}" title="#{bundle.ViewRolTitle_rolId}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_rolNombre}"/>
                        <h:outputText value="#{rolController.selected.rolNombre}" title="#{bundle.ViewRolTitle_rolNombre}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_rolDescripcion}"/>
                        <h:outputText value="#{rolController.selected.rolDescripcion}" title="#{bundle.ViewRolTitle_rolDescripcion}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_rolUsuarioCreacion}"/>
                        <h:outputText value="#{rolController.selected.rolUsuarioCreacion}" title="#{bundle.ViewRolTitle_rolUsuarioCreacion}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_rolFechaCreacion}"/>
                        <h:outputText value="#{rolController.selected.rolFechaCreacion}" title="#{bundle.ViewRolTitle_rolFechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRolLabel_rolUsuarioModificacion}"/>
                        <h:outputText value="#{rolController.selected.rolUsuarioModificacion}" title="#{bundle.ViewRolTitle_rolUsuarioModificacion}"/>
                        <h:outputText value="#{bundle.ViewRolLabel_rolFechaModificacion}"/>
                        <h:outputText value="#{rolController.selected.rolFechaModificacion}" title="#{bundle.ViewRolTitle_rolFechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RolViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
